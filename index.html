<head>

    <title>Superkvíz</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Superkvíz</h1>

    <!-- přidat <div> pro kvíz -->

    <div class="kviz">
        <p id="poradi">Otazka <span id="cislo"></span>/4</p>
        <h2 id="otazka"></h2>
        <div class="obsah">
            <div class="foto">
                <img src="" alt="">
            </div>

            <div id="moznosti">
                <!--<ul id="odpovedi">
                    <li data-odpoved="0">Ledová královna</li>
                    <li data-odpoved="1">Sněhurka</li>
                    <li data-odpoved="2">Abc</li>
                </ul>-->
            </div>
        </div>
    </div>
    <div class="vysledek">
        <h2>Tvoje hodnocení</h2>
        <div id='volby'>
            <!--  <h3></h3>
            <p></p>
            <p></p>-->
        </div>

        <div id="hodnoceni">
            <h2>Správne <span class="pocet"></span> ze <span class="total"></span> otázek. Úspěšnost <span class="percento"></span>%</h2>
        </div>
    </div>

    <script src="kviz.js"></script>

</body>

</html>
